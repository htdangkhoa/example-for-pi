apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec: # pod spec
      containers:
      - name: node-server
        image: htdangkhoa/node-app
        ports:
        - containerPort: 3000